<pre class="editor" id="code_editor_1" >
	#define LED_PIN PC3

	void setup() {
	
	  pinMode(LED_PIN, OUTPUT);
	
	}
	
	void loop() {
	  digitalWrite(LED_PIN, LOW);
	
	  delay(1000);
	  digitalWrite(LED_PIN, HIGH);
	  delay(1000);
	
	}</pre></div>
